<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 24 August
                </div>

                <div class="others" id="current-weather-items"> 
                    <!-- <div class="weather-items">
                        <div>Humidity</div>
                        <div>95.2%</div>
                    </div>
                    <div class="weather-items">
                        <div>Windspeed</div>
                        <div>512</div>
                    </div>
                    <div class="weather-items">
                        <div>Pressure</div>
                        <div>121</div>
                    </div> --> 
                    <!-- <div class="weather-items">
                        <div>Sunrise</div>
                        <div>95.2%</div>
                    </div>
                    <div class="weather-items">
                        <div>Sunset</div>
                        <div>95.2%</div>
                    </div> -->
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Asia/Kolkata</div>
                <div id="country" class="country"></div>
            </div>
        </div>

        <div class="search-area">
            <div class="search-title">
            <h1>Enter the City</h1>
            </div>
            <div class="search-content">
            <input type="text" id="search-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
            </div>
        </div>
    </div>
    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="w-icon">
            <div class="others">
            <div class="day">Monday</div>
            <div class="temp">Night-25.99&#176; C</div>
            <div class="temp">Day-35.99&#176; C</div>
            </div>
            
        </div>
        
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tue</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="w-icon">
                <div class="temp">Night-25.99&#176; C</div>
                <div class="temp">Day-35.99&#176; C</div>
            </div>
                
            <div class="weather-forecast-item">    
                <div class="day">Wed</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="w-icon">
                <div class="temp">Night-25.99&#176; C</div>
                <div class="temp">Day-35.99&#176; C</div>
            </div>
            
            <div class="weather-forecast-item">
                <div class="day">Thu</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="w-icon">
                <div class="temp">Night-25.99&#176; C</div>
                <div class="temp">Day-35.99&#176; C</div>
            </div>
            
            <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="w-icon">
                <div class="temp">Night-25.99&#176; C</div>
                <div class="temp">Day-35.99&#176; C</div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">Sat</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="w-icon">
                <div class="temp">Night-25.99&#176; C</div>
                <div class="temp">Day-35.99&#176; C</div>
            </div>

            <div class="weather-forecast-item">
                <div class="day">Sun</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="w-icon">
                <div class="temp">Night-25.99&#176; C</div>
                <div class="temp">Day-35.99&#176; C</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
